<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fantasy Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="select-element.css" />
  </head>

  <body>
    <main>
      <section class="container">
        <form>
          <label for="superpowers">Choose Your Superpower:</label>
          <select id="superpowers" size="6">
            <optgroup label="physical">
              <option value="flight">Flight</option>
              <option value="invisibility">Invisibility</option>
              <option value="superStrength" selected>Super Strength</option>
            </optgroup>
            <optgroup label="phychological">
              <option value="telepathy">Telepathy</option>
              <option value="timeTravel">Time Travel</option>
              <option value="wisdom">Wisdom</option>
            </optgroup>
          </select>

          <button type="submit">Reveal My Superpower</button>
        </form>
      </section>
    </main>
    <script src="select-element.js"></script>
  </body>
</html>
