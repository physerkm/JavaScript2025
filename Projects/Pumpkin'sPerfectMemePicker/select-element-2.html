<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fantasy Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="select-element-2.css" />
  </head>

  <body>
    <main>
      <section class="container">
        <form>
          <fieldset>
            <legend><strong>Choose Your Superpower:</strong></legend>

            <div>
              <strong>Physical</strong><br />
              <label>
                <input type="radio" name="superpower" value="flight" />
                Flight </label
              ><br />
              <label>
                <input type="radio" name="superpower" value="invisibility" />
                Invisibility </label
              ><br />
              <label>
                <input
                  type="radio"
                  name="superpower"
                  value="superStrength"
                  checked
                />
                Super Strength
              </label>
            </div>

            <div style="margin-top: 10px">
              <strong>Psychological</strong><br />
              <label>
                <input type="radio" name="superpower" value="telepathy" />
                Telepathy </label
              ><br />
              <label>
                <input type="radio" name="superpower" value="timeTravel" />
                Time Travel </label
              ><br />
              <label>
                <input type="radio" name="superpower" value="wisdom" />
                Wisdom
              </label>
            </div>
          </fieldset>

          <button type="submit">Reveal My Superpower</button>
        </form>
      </section>
    </main>
    <script src="select-element-2.js"></script>
  </body>
</html>
